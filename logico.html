<body>
    <script>
         var c = window.prompt('Você tem quantos carros? ')
         var m = window.prompt('Todos os seus carros são de marcas iguais, digite 1 se sim, e digite 2 se não')

        if (c == 5 && m == 1){
            alert('opção verdadeira')
        }
        else if (c !=5 && m == 1){
            alert('opção verdadeira')
        }
        else if (c ==5 && m == 2){
            alert('opção verdadeira')
        }
        else if (c != 5 && m == 2){
            alert('opção falsa')
        }
        
    </script>
